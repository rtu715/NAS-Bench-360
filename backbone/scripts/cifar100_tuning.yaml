description: cifar100_backbone_tuning

environment:
  image: "renbotu/xd-nas:determined1.8"

reproducibility:
  experiment_seed: 0

data:
  download_dir: /data
  type: s3
  bucket: pde-xd

  
bind_mounts:
  - host_path: /tmp
    container_path: /data
    read_only: false

hyperparameters:
  task: cifar100
  train: true
  permute: false

  #NN architecture backbone
  backbone: 16,4
  
  droprate: 
    type: categorical
    vals:
      - 0.0
      - 0.3
      - 0.6

  learning_rate:
    type: log
    minval: -4.0
    maxval: -1.0
    base: 10.0
 
  momentum:
    type: categorical
    vals:
      - 0.0
      - 0.3
      - 0.6
      - 0.9
  
  weight_decay:
    type: log
    minval: -5.0
    maxval: -2.0
    base: 10.0
  
  nesterov: true

  global_batch_size: 128

  start_epoch: 0
  epochs: 200


resources:
  slots_per_trial: 1
  max_slots: 4

records_per_epoch: 40000

searcher:
  name: adaptive_asha
  metric: top1_accuracy
  smaller_is_better: false
  max_length:
    epochs: 200
  max_trials: 128
  mode: standard
  divisor: 4
  max_rungs: 5
  max_concurrent_trials: 4

min_validation_period:
  epochs: 5

max_restarts: 100

entrypoint: model_point:BackboneTrial
