description: protein_backbone_tuning
environment:
  image: "renbotu/xd-nas:determined1.8"

reproducibility:
  experiment_seed: 0

data:
  download_dir: /data
  type: s3
  bucket: pde-xd


bind_mounts:
  - host_path: /tmp
    container_path: /data
    read_only: false

hyperparameters:
  task: protein
  train: true
  
  droprate: 
    type: categorical
    vals:
      - 0.0
      - 0.3
      - 0.6

  learning_rate:
    type: log
    minval: -4.0
    maxval: -1.0
    base: 10.0
 
  momentum:
    type: categorical
    vals:
      - 0.0
      - 0.3
      - 0.6
      - 0.9
  
  weight_decay:
    type: log
    minval: -5.0
    maxval: -2.0
    base: 10.0
  nesterov: true

  global_batch_size: 8
  eval_batch_size: 2

  start_epoch: 0
  epochs: 200

  sub: 5

resources:
  slots_per_trial: 1

records_per_epoch: 3356

searcher:
  name: adaptive_asha
  metric: MAE
  max_length:
    epochs: 200
  max_trials: 16
  mode: aggressive
  divisor: 4
  max_rungs: 5
  max_concurrent_trials: 4

min_validation_period:
  epochs: 5

max_restarts: 100

entrypoint: model_grid_original:BackboneTrial
