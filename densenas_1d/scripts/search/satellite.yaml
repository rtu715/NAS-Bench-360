description: satellite_densenas_search

environment:
  image: "renbotu/xd-nas:determined1.8"

reproducibility:
  experiment_seed: 0

data:
  download_dir: /data
  type: s3
  bucket: pde-xd


bind_mounts:
  - host_path: /tmp
    container_path: /data
    read_only: false

hyperparameters:
  task: satellite
  train: true
  num_examples: 160000

  net_type: res
  #global_batch_size: 256
  global_batch_size: 64

resources:
  slots_per_trial: 1

min_validation_period:
  epochs: 1

min_checkpoint_period:
  epochs: 5

records_per_epoch: 1600000
searcher:
  name: single
  metric: validation_accuracy
  smaller_is_better: false
  max_length:
    epochs: 70

optimizations:
  aggregation_frequency:  1

max_restarts: 10

entrypoint: model_bilevel:DenseNASSearchTrial
