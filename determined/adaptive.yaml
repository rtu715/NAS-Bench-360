description: xd-nas-tuning

environment:
  image: "renbotu/xd-nas:determined"
  registry_auth:
    username: renbotu
    password: 980715tutubo


data:
  download_dir: /data

bind_mounts:
  - host_path: /tmp
    container_path: /data
    read_only: false

hyperparameters:
  # Number of classes in dataset
  n_classes: 10
  permute: false

  #NN architecture backbone
  layers: 40
  widen_factor: 4
  droprate: 0.0

  learning_rate:
    type: log
    minval: -5.0
    maxval: 1.0
    base: 10.0
  momentum: 0.9
  weight_decay: 1e-4

  global_batch_size: 128 

  start_epoch: 0
  epochs: 200





records_per_epoch: 50000

searcher:
  name: adaptive_asha
  metric: validation_error
  max_length:
    epochs: 32
  max_trials: 16

min_validation_period:
  epochs: 1

max_restarts: 10

entrypoint: backbone_determined:NASTrial
