description: scifar100_densenas_rs

environment:
  image: "renbotu/xd-nas:determined1.8"

reproducibility:
  experiment_seed: 0

data:
  download_dir: /data
  type: s3
  bucket: pde-xd


bind_mounts:
  - host_path: /tmp
    container_path: /data
    read_only: false

hyperparameters:
  task: scifar100
  permute: false
  num_examples: 40000

  net_type: res
  net_config: random
  target_arch: "[[32, 64], 'basic_block', [], 0, 2]|
  [[64, 112], 'basic_block', ['basic_block'], 1, 2]|
  [[112, 176], 'basic_block', [], 0, 1]|
  [[176, 192], 'basic_block', [], 0, 1]"

  global_batch_size: 256

resources:
  slots_per_trial: 1
  max_slots: 4

min_validation_period:
  epochs: 1

min_checkpoint_period:
  epochs: 2

records_per_epoch: 40000
searcher:
  name: random
  metric: validation_accuracy
  smaller_is_better: false
  max_length:
    epochs: 10
  max_trials: 30

optimizations:
  aggregation_frequency:  1

max_restarts: 1000

entrypoint: model_retrain:DenseNASTrainTrial
