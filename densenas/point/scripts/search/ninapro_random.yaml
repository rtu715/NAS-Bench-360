description: ninapro_densenas_rs

environment:
  image: "renbotu/xd-nas:determined1.8"

reproducibility:
  experiment_seed: 0

data:
  download_dir: /data
  type: s3
  bucket: pde-xd


bind_mounts:
  - host_path: /tmp
    container_path: /data
    read_only: false

hyperparameters:
  task: ninapro
  permute: false
  num_examples: 2638
  net_type: res

  #random 
  net_config: random

  global_batch_size: 256

resources:
  slots_per_trial: 1

min_validation_period:
  epochs: 1

min_checkpoint_period:
  epochs: 2

records_per_epoch: 2638 
searcher:
  name: random
  metric: validation_accuracy
  smaller_is_better: false
  max_length:
    epochs: 20
  max_trials: 10

optimizations:
  aggregation_frequency:  1

max_restarts: 1000

entrypoint: model_retrain:DenseNASTrainTrial
