description: FSD50k_densenas_rs

environment:
  image: "renbotu/xd-nas:determined1.8"

reproducibility:
  experiment_seed: 0

data:
  download_dir: /data
  type: s3
  bucket: pde-xd


bind_mounts:
  - host_path: /tmp
    container_path: /data
    read_only: false

hyperparameters:
  task: audio
  permute: false
  num_examples: 40966

  net_type: res
  global_batch_size: 512

  net_config: random
  target_arch: "[[32, 64], 'basic_block', [], 0, 2]|
[[64, 72], 'basic_block', [], 0, 2]|
[[72, 176], 'basic_block', [], 0, 2]|
[[176, 224], 'basic_block', [], 0, 1]"

resources:
  slots_per_trial: 1

min_validation_period:
  epochs: 10

min_checkpoint_period:
  epochs: 5

records_per_epoch: 40966

searcher:
  name: random
  metric: validation_loss
  max_length:
    epochs: 20
  max_trials: 10

optimizations:
  aggregation_frequency:  1

max_restarts: 100

entrypoint: model_retrain_audio:DenseNASTrainTrial
