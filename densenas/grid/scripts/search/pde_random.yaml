description: pde_densenas_rs

environment:
  image: "renbotu/xd-nas:determined1.8"

reproducibility:
  experiment_seed: 0

data:
  download_dir: /data
  type: s3
  bucket: pde-xd


bind_mounts:
  - host_path: /tmp
    container_path: /data
    read_only: false

hyperparameters:
  task: pde
  sub: 5
  num_examples: 900

  net_type: res
  global_batch_size: 8

resources:
  slots_per_trial: 1

min_validation_period:
  epochs: 1

min_checkpoint_period:
  epochs: 5

records_per_epoch: 900

searcher:
  name: random
  metric: validation_loss
  max_length:
    epochs: 20
  max_trials: 10

optimizations:
  aggregation_frequency:  1

max_restarts: 1000

entrypoint: search_grid_random:DenseNASSearchTrial
