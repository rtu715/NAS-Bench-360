description: protein_densenas_rs

environment:
  image: "renbotu/xd-nas:determined1.8"

reproducibility:
  experiment_seed: 0

data:
  download_dir: /data
  type: s3
  bucket: pde-xd


bind_mounts:
  - host_path: /tmp
    container_path: /data
    read_only: false

hyperparameters:
  task: protein
  train: true
  sub: 5
  num_examples: 3356
  net_config: random
  net_type: res
  target_arch: "[[32, 64], 'basic_block', [], 0, 1]|
  [[64, 72], 'basic_block', ['basic_block', 'basic_block', 'basic_block'], 3, 1]|
  [[72, 112], 'basic_block', ['basic_block', 'basic_block', 'basic_block'], 3, 1]"
  
  global_batch_size: 8

resources:
  slots_per_trial: 1
  max_slots: 5

min_validation_period:
  epochs: 5

min_checkpoint_period:
  epochs: 5

records_per_epoch: 3356

searcher:
  name: random
  metric: validation_loss
  max_length:
    epochs: 10
  max_trials: 30

optimizations:
  aggregation_frequency:  1

max_restarts: 1000

entrypoint: search_grid_random:DenseNASSearchTrial
