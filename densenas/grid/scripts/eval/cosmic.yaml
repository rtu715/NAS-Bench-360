description: cosmic_densenas_eval

environment:
  image: "renbotu/xd-nas:determined1.8"

reproducibility:
  experiment_seed: 0

data:
  download_dir: /data
  type: s3
  bucket: pde-xd


bind_mounts:
  - host_path: /tmp
    container_path: /data
    read_only: false

hyperparameters:
  task: cosmic
  train: false
  sub: 5
  num_examples: 4830

  net_type: res
  net_config: "[[32, 56], 'basic_block', [], 0, 1]|
[[56, 80], 'basic_block', ['basic_block', 'basic_block'], 2, 1]"

  global_batch_size: 16
  #bs = 4 * 5 = 20 same as search

resources:
  slots_per_trial: 1

min_validation_period:
  epochs: 30

min_checkpoint_period:
  epochs: 5

records_per_epoch: 4830
searcher:
  name: single
  metric: TPR
  smaller_is_better: false
  max_length:
    epochs: 240

optimizations:
  aggregation_frequency:  1

max_restarts: 1000

entrypoint: retrain_grid:DenseNASTrainTrial
