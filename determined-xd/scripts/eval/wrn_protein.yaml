description: protein_backbone_eval
environment:
  image: "renbotu/xd-nas:determined1.8"
  registry_auth:
    username: renbotu
    password: 980715tutubo

reproducibility:
  experiment_seed: 0 

data:
  download_dir: /data
  type: s3
  bucket: pde-xd

hyperparameters:
  task: protein
  train: false

  learning_rate: 0.1
  momentum: 0.9
  weight_decay: 5e-4
  nesterov: true

  #tuned
  arch_lr: 0.0

  #tuned
  arch_adam: false
  
  global_batch_size: 8

  start_epoch: 0
  epochs: 200

  patch: false 
  from_scratch: false

  #tuned
  kmatrix_depth: 1
  max_kernel_size: 1

  warmup_epochs: 0
  cooldown_epochs: 0
  sub: 5

resources:
  slots_per_trial: 1
  max_slots: 4

records_per_epoch: 3356

searcher:
  name: single
  metric: mae
  max_length:
    epochs: 200
  

min_validation_period:
  epochs: 1

max_restarts: 100

entrypoint: model_grid:XDTrial
