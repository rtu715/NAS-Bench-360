data:
  download_dir: /data
  #type: s3
  #bucket: pde-xd

  
bind_mounts:
  - host_path: /tmp
    container_path: /data
    read_only: false

hyperparameters:
  # Number of classes in dataset
  n_classes: 10
  permute: false

  #NN architecture backbone
  layers: 40
  widen_factor: 2
  droprate: 0.0

  learning_rate: 1e-4
  momentum: 0.9
  weight_decay: 1e-4
  arch_lr: 1e-4
  arch_adam: true

  global_batch_size: 128 

  start_epoch: 0
  epochs: 200

  patch: true
  from_scratch: false
  kmatrix_depth: 1
  max_kernel_size: 5

  warmup_epochs: 50
  cooldown_epochs: 0

resources:
  slots_per_trial: 1

records_per_epoch: 50000

searcher:
  name: single
  metric: validation_error
  max_length:
    epochs: 200

min_validation_period:
  epochs: 1

max_restarts: 10

entrypoint: model_vision:XDTrial
