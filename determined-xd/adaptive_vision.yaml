description: ninapro-xd-search

environment:
  image: "renbotu/xd-nas:determined1.8"
  registry_auth:
    username: renbotu
    password: 980715tutubo

reproducibility:
  experiment_seed: 0 

data:
  download_dir: /data
  type: s3
  bucket: pde-xd

  
bind_mounts:
  - host_path: /tmp
    container_path: /data
    read_only: false

hyperparameters:
  task: ninapro
  train: true  

  #Number of classes in dataset
  permute: false

  #NN architecture backbone
  #layers: 16
  #widen_factor: 4
  backbone: 
    type: categorical
    vals:
      - 40,2
      - 16,4

  droprate: 0.0

  learning_rate:
    type: log
    minval: -4.0
    maxval: 0.0
    base: 10.0

  momentum: 
    type: double
    minval: 0.0
    maxval: 0.9 

  weight_decay: 
    type: log
    minval: -4.0
    maxval: -2.0
    base: 10.0

  arch_lr: 
    type: log
    minval: -4.0
    maxval: 0.0
    base: 10.0

  arch_adam: true

  global_batch_size: 256

  start_epoch: 0
  epochs: 200

  patch: true
  from_scratch: false
  kmatrix_depth: 1
  max_kernel_size: 1

  warmup_epochs: 0
  cooldown_epochs: 0

resources:
  slots_per_trial: 1
  max_slots: 3

records_per_epoch: 3160 
# 50000 if cifar, 60000 if spherical


searcher:
  name: adaptive_asha
  metric: top1_accuracy
  smaller_is_better: false
  max_length:
    epochs: 200
  max_trials: 32
  mode: aggressive
  divisor: 4
  max_rungs: 5
  #max_concurrent_trials: 5

min_validation_period:
  epochs: 1

min_checkpoint_period:
  epochs: 2
         

max_restarts: 100

entrypoint: model_vision:XDTrial
