description: pde-xd-eval

environment:
  image: "renbotu/xd-nas:determined1.8"
  registry_auth:
    username: renbotu
    password: 980715tutubo


data:
  download_dir: /data
  type: s3
  bucket: pde-xd

hyperparameters:
  task: pde
  train: true

  learning_rate:
    type: log
    minval: -4.0
    maxval: 0.0
    base: 10.0

  #momentum: 0.9

  weight_decay:
    type: log
    minval: -4.0
    maxval: -2.0
    base: 10.0

  arch_lr:
    type: log
    minval: -4.0
    maxval: 0.0
    base: 10.0

  arch_momentum:
    type: double
    minval: 0.0
    maxval: 0.9

  arch_adam:
    type: categorical
    vals:
      - true
      - false

  sub: 5
  global_batch_size: 10

  start_epoch: 0
  epochs: 500

  patch: true
  from_scratch: false
  kmatrix_depth: 1
  max_kernel_size: 1

  warmup_epochs: 0
  cooldown_epochs: 0

resources:
  slots_per_trial: 1

records_per_epoch: 900

searcher:
  name: adaptive_asha
  metric: validation_error
  max_length:
    epochs: 500
  max_trials: 32
  mode: aggressive
  divisor: 4
  max_rungs: 5

min_validation_period:
  epochs: 1

max_restarts: 100

entrypoint: model_grid:XDTrial
