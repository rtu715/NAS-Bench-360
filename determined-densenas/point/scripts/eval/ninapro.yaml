description: ninapro_densenas_eval

environment:
  image: "renbotu/xd-nas:determined1.8"
  registry_auth:
    username: renbotu
    password: 980715tutubo

reproducibility:
  experiment_seed: 0

data:
  download_dir: /data
  type: s3
  bucket: pde-xd


bind_mounts:
  - host_path: /tmp
    container_path: /data
    read_only: false

hyperparameters:
  task: ninapro
  train: false
  permute: false
  num_examples: 3297 
  net_type: res
  #seed 0
  net_config: "[[32, 64], 'basic_block', [], 0, 1]|
[[64, 112], 'basic_block', ['basic_block', 'basic_block'], 2, 2]|
[[112, 176], 'basic_block', ['basic_block'], 1, 2]|
[[176, 224], 'basic_block', [], 0, 1]"

  global_batch_size: 256

resources:
  slots_per_trial: 1

min_validation_period:
  epochs: 1

min_checkpoint_period:
  epochs: 2

records_per_epoch: 3297 
searcher:
  name: single
  metric: validation_accuracy
  smaller_is_better: false
  max_length:
    epochs: 240

optimizations:
  aggregation_frequency:  1

max_restarts: 1000

entrypoint: model_retrain:DenseNASTrainTrial
