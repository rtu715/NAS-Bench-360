description: FSD50k_densenas_search

environment:
  image: "renbotu/xd-nas:determined1.8"

reproducibility:
  experiment_seed: 0

data:
  download_dir: /data
  type: s3
  bucket: pde-xd


bind_mounts:
  - host_path: /tmp
    container_path: /data
    read_only: false

hyperparameters:
  task: audio
  train: false
  permute: false
  num_examples: 40966

  net_type: res
  global_batch_size: 64

resources:
  slots_per_trial: 1

min_validation_period:
  epochs: 10

min_checkpoint_period:
  epochs: 5

records_per_epoch: 40966

searcher:
  name: single
  metric: test_mAP
  smaller_is_better: false
  max_length:
    epochs: 70

optimizations:
  aggregation_frequency:  1

max_restarts: 100

entrypoint: model_bilevel_audio:DenseNASSearchTrial
