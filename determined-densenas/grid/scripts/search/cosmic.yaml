description: cosmic_densenas_search

environment:
  image: "renbotu/xd-nas:determined1.8"

reproducibility:
  experiment_seed: 0

data:
  download_dir: /data
  type: s3
  bucket: pde-xd


bind_mounts:
  - host_path: /tmp
    container_path: /data
    read_only: false

hyperparameters:
  task: protein
  train: true
  sub: 5
  num_examples: 869

  net_type: res
  global_batch_size: 1

resources:
  slots_per_trial: 1

min_validation_period:
  epochs: 10

min_checkpoint_period:
  epochs: 5

records_per_epoch: 869
#from 4347/5

searcher:
  name: single
  metric: validation_error
  max_length:
    epochs: 70

optimizations:
  aggregation_frequency:  1

max_restarts: 10

entrypoint: search_grid:DenseNASSearchTrial
