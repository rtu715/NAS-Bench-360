description: pde_densenas_search_seed2

environment:
  image: "renbotu/xd-nas:determined1.8"
  registry_auth:
    username: renbotu
    password: 980715tutubo

reproducibility:
  experiment_seed: 2

data:
  download_dir: /data
  type: s3
  bucket: pde-xd


bind_mounts:
  - host_path: /tmp
    container_path: /data
    read_only: false

hyperparameters:
  task: pde
  train: true
  sub: 5
  num_examples: 180

  net_type: res
  global_batch_size: 2

resources:
  slots_per_trial: 1

min_validation_period:
  epochs: 1

min_checkpoint_period:
  epochs: 5

records_per_epoch: 180
#since we divided into 5, 900/5=180

searcher:
  name: single
  metric: validation_loss
  max_length:
    epochs: 70

optimizations:
  aggregation_frequency:  1

max_restarts: 1000

entrypoint: search_grid:DenseNASSearchTrial
