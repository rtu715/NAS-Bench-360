description: protein_densenas_eval

environment:
  image: "renbotu/xd-nas:determined1.8"
  registry_auth:
    username: renbotu
    password: 980715tutubo

reproducibility:
  experiment_seed: 0

data:
  download_dir: /data
  type: s3
  bucket: pde-xd


bind_mounts:
  - host_path: /tmp
    container_path: /data
    read_only: false

hyperparameters:
  task: protein
  train: false
  sub: 5
  num_examples: 3456

  net_type: res
  net_config: "
 [[32, 48], 'basic_block', ['basic_block'], 1, 1]|
[[48, 72], 'basic_block', [], 0, 1]" 
  global_batch_size: 8

resources:
  slots_per_trial: 1

min_validation_period:
  epochs: 1

min_checkpoint_period:
  epochs: 5

records_per_epoch: 3456
searcher:
  name: single
  metric: validation_loss
  max_length:
    epochs: 240

optimizations:
  aggregation_frequency:  1

max_restarts: 1000

entrypoint: retrain_grid:DenseNASTrainTrial
