description: pde_densenas_eval

environment:
  image: "renbotu/xd-nas:determined1.8"
  registry_auth:
    username: renbotu
    password: 980715tutubo

reproducibility:
  experiment_seed: 0

data:
  download_dir: /data
  type: s3
  bucket: pde-xd


bind_mounts:
  - host_path: /tmp
    container_path: /data
    read_only: false

hyperparameters:
  task: pde
  train: false
  sub: 5

  net_type: res
  net_config: "[[32, 64], 'basic_block', [], 0, 1]|
 [[64, 96], 'basic_block', [], 0, 1]"
 
  global_batch_size: 10
  #bs = 4 * 5 = 20 same as search

resources:
  slots_per_trial: 1

min_validation_period:
  epochs: 1

min_checkpoint_period:
  epochs: 5

records_per_epoch: 1000
searcher:
  name: single
  metric: validation_loss
  max_length:
    epochs: 240

optimizations:
  aggregation_frequency:  1

max_restarts: 1000

entrypoint: retrain_grid:DenseNASTrainTrial
